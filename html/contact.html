<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- Nav Bar: Name and links to About and links to About, Portfolio and Contact.-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light pl-3 bg-transparent">
        <a class="navbar-brand mb-1" href="#">
          <img class="name-logo" src="../Assets/Images/tannermoore_name.png" height="20px" alt="Tanner Moore Mountain Logo" loading="lazy">
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse justify-content-end  pr-3" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
            </ul>
        </section>
    </nav>

    <!-- Contact Form: Name, Email, Message and Submit button.-->
    <main class="card mx-auto m-4 shadow-sm p-3 mb-5 bg-white rounded">    
        <h4 class="card-header bg-transparent border-primary">Contact</h4>
    <main class="card-body">
        <form>
            <section class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </section>
            <section class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </section>
            <section class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Message"></textarea>
            </section>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </main>

    <!-- Footer-->
    <footer class="card fixed-bottom border-bottom-0 border-right-0 border-left-0 border-primary rounded-0 bg-transparent ml-3" style="width: 250px; opacity: 75%;">
        <img class="bg-transparent my-3 text-muted"src="../Assets/Images/tannermoore_productions.png" height="12px" width="230px" alt="Tanner Moore Productions" loading="lazy">
    </footer>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
