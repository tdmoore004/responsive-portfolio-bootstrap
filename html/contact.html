    <!-- Personal CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- Nav Bar: Name and links to About and links to About, Portfolio and Contact.-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-1" href="#">
          <img class="name-logo" src="../Assets/Images/tannermoore_name.png" width="" height="20px" alt="Tanner Moore Mountain Logo" loading="lazy">
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>

              <li class="nav-item active">
                <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form: Name, Email, Message and Submit button.-->
    <div class="card mx-auto m-4">    
        <h4 class="card-header">Contact</h4>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
            </form>
        </div> 
    </div>
    <!-- Footer-->

    <!-- Bootstrap JavaScript -->
